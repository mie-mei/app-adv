<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"/>

    <link rel="stylesheet" href="./style.css"/>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice-card">
      <div class="card-container">
        <p>advice # <span id="advice">117</span></p>
        <h2 id="advice-text"></h2>
        <picture>
          <source
            media="(max-width:500px)"
            srcset="./image/pattern-divider-mobil.svg"/>
          <img src="./images/pattern-divider-desktop.svg" alt="pattern"/>
        </picture>
        <button
        id="btn"
        class="btn"
        onclick="generateAdvice('https://api.adviceslip.com/advice')">
        <img src="./images/icon-dice.svg" alt="dice"/>
      </button>
      </div>
    </div>
  </body>
  <script src="./adv.js"></script>
</html>
